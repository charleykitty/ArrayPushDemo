<html>
  <head>
   <script>
    function showName() {
      var x =document.getElementById('userName').value;
        document.getElementById('show').innerHTML = x;
    }
    </script>
  </head>
  <body>
  <input type="text" id="userName">
   <button onclick="showName()">enter</button>
   <h1 id="show"></h1>
  </body>
</html>
