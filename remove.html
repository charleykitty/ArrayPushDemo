<html>
  <body>
  <ul>
      <li>trump</li>
      <li>putin</li>
      <li>deVos</li>
      <li>kavenaugh</li>
  </ul>
  <button onclick="removeItem()">remove</button>
  <script>
    function removeItem() {
        var eliminate = document.getElementsByTagName('li')[0];
        var container = eliminate.parentNode;
        container.removeChild(eliminate);
    }
  </script>
  </body>
</html>
